<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="../Form Pages/Form_Style.css">
</head>
<body class="profile-page">
    <!-- Profile Page -->
    <header class="header">
                <div class="logo">
                    <img src="../app/static/assets/KimaLogo.png" style="width: 50px; height: 70px;" alt="logo" class="logo-icon">
                    <h2> KIMA </h2>
                </div>  
                <div class="search-container">
                    <span class="search-icon"><img src="https://i.postimg.cc/6pMgv9SK/search-svgrepo-com.png" alt="Search Icon" style="width:20px; height:20px;"></span>
                    <input type="text" class="search-box" placeholder="Search">
                    <span class="mic-icon"><img src="https://i.postimg.cc/W4rmP80k/microphone-svgrepo-com.png" alt="Microphone Icon" style="width:20px; height:20px;"></span>
                </div>
        <div class="user-section">
            <a href="Home_Page.html" class="header-link">Home</a>
                <div class="header-right">
                    <button class="icon-btn"><img src="https://i.postimg.cc/5tqH3Rw7/bell-alt-svgrepo-com.png" alt="Notification Bell" style="width:20px; height:20px;"></button>
                    <button class="icon-btn"><img src="https://i.postimg.cc/YSp2pqW5/profile-round-1342-svgrepo-com.png" alt="Profile" style="width:20px; height:20px;"></button>
                </div>
        </div>
    </header>

          <!--- Personal Information -->
        <main class="main-content">
         <div class="card">
    <h2 class="section-title">Personal Information</h2>

    <form>
         <div class="info-item">
            <label for="employeeName"><strong>Employee Name:</strong></label>
            <input type="text" id="employeeName" name="employeeName" placeholder="John Doe">
        </div>
        <div class="info-item">
            <label for="employeeId"><strong>Employee ID:</strong></label>
            <input type="text" id="employeeId" name="employeeId" placeholder="EMP-001">
        </div>

        <div class="info-item">
            <label for="birthDate"><strong>Birth Date:</strong></label>
            <input type="date" id="birthDate" name="birthDate">
        </div>

        <div class="info-item">
            <label for="address"><strong>Address:</strong></label>
            <input type="text" id="address" name="address" placeholder="123 Nile St., Aswan, Egypt">
        </div>

        <div class="info-item">
            <label for="gender"><strong>Gender:</strong></label>
            <select id="gender" name="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="info-item">
            <label for="ssn"><strong>SSN:</strong></label>
            <input type="text" id="ssn" name="ssn" placeholder="123-45-6789">
        </div>
    </form>
</div> 


                <!--- Contact Information -->
 <div class="card">
    <h2 class="section-title">Contact Information</h2>

    <form>
        <div class="info-item">
            <label for="phone"><strong>Phone:</strong></label>
            <input type="tel" id="phone" name="phone" placeholder="+20 123 456 7890">
        </div>

        <div class="info-item">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" placeholder="john.engineer@example.com">
        </div>
    </form>
</div>

            <!--- Employee Information -->

                <div class="card">
    <h2 class="section-title">Employee Information</h2>

    <form>
        <div class="info-item">
            <label for="department"><strong>Department:</strong></label>
            <input type="text" id="department" name="department" placeholder="Chemical Engineering">
        </div>

        <div class="info-item">
            <label for="position"><strong>Position:</strong></label>
            <input type="text" id="position" name="position" placeholder="Senior Engineer">
        </div>

        <div class="info-item">
            <label for="hireDate"><strong>Date of Hire:</strong></label>
            <input type="date" id="hireDate" name="hireDate">
        </div>

        <div class="info-item">
            <label for="manager"><strong>Manager:</strong></label>
            <input type="text" id="manager" name="manager" placeholder="Sarah Johnson">
        </div>

        <div class="info-item">
            <label for="jobType"><strong>Job Type:</strong></label>
            <select id="jobType" name="jobType">
                <option value="">Select</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="contract">Contract</option>
            </select>
        </div>

        <div class="info-item">
            <label for="shift"><strong>Shift:</strong></label>
            <input type="text" id="shift" name="shift" placeholder="Morning 8 AM - 4 PM">
        </div>

        <div class="info-item">
            <label for="degree"><strong>Scientific Degree:</strong></label>
            <input type="text" id="degree" name="degree" placeholder="PhD in Chemical Engineering">
        </div>
    </form>
</div>

<!--  Bottoms  -->
<div class="button-group">
    <button type="submit" class="btn btn-save">Save</button>
    <button type="reset" class="btn btn-cancel">Cancel</button>
</div>

<div class="help-text">
    Need to update your information? <a href="#" class="help-link">Contact HR</a>
</body>
</html>
