<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>HOME</h1>
      <img class="user_pp" src="user.png">
      <img class="bell" src="bell.png">
    </div>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo"><img src="kima.png" alt="Employees"></div>
      <nav>
        <ul>
          <li>Home page</li>
          <li>Employees</li>
          <li>Suppliers</li>
          <li>Products</li>
        </ul>
      </nav>
      <div class="help">Need help? <br>Open our help center</div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="grid">
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Employees">
          <p>Employees</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Suppliers">
          <p>Suppliers</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Products">
          <p>Products</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Customers">
          <p>Customers</p>
        </div>
        <div class="card empty"></div>
        <div class="card empty"></div>
      </div>
    </main>
  </div>
</body>
</html>
