<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMA ASWAN Login</title>
    <link rel="stylesheet" href="../static/CSS/Login.css">
</head>
<body>
    <div class="container">
        <!-- Decorative Shapes -->
        <div class="circle"></div>
        <div class="diamond diamond1"></div>
        <div class="diamond diamond2"></div>

        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">â˜¥</div>

            <div class="brand">KIMA ASWAN</div>
        </div>

        <!-- Form -->
        <div class="form-container">
            <h1>Sign in to kima</h1>
            <form>
                <div class="input-group">
                    <svg class="icon email-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="22,6 12,13 2,6" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <svg class="icon lock-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#333" stroke-width="2"/>
                        <circle cx="12" cy="16" r="1" stroke="#333" stroke-width="2"/>
                        <path d="M7 11V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7V11" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="password" id="password" placeholder="Password">
                    <svg class="eye" id="togglePassword" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="3" stroke="#333" stroke-width="2"/>
                        <line x1="1" y1="1" x2="23" y2="23" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <button type="submit">SIGN IN</button>
            </form>
            <a href="../templates/ForgetPassword.html" class="forgot-link">Forgot your password?</a>
        </div>
    </div>
    <script src="../static/JS/Login.js"></script>
</body>
</html>
