<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMA Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/CSS/Login.css">
</head>
<body>
    <!-- Left section -->
    <div class="left-section">
        <div class="logo-box">
            <div class="ankh">â˜¥</div>
            <div class="logo-text">KIMA ASWAN</div>
        </div>
        <div class="shape-circle"></div>
        <div class="shape-diamond"></div>
        <div class="shape-small"></div>
    </div>
    <div class="right-section">
        <!-- Login form -->
        <form class="login-form" id="loginForm">
            <h1 class="title">sign in to kima</h1>
            <div class="input-group">
                <i class="input-icon">âœ‰</i>
                <input type="email" id="email" class="input-field" placeholder="Email" required>
                <div class="error-message" id="emailError">Email is required</div>
            </div>
            <div class="input-group">
                <i class="input-icon">ðŸ”’</i>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <button type="button" class="eye-icon" id="togglePassword"><i class="fas fa-eye-slash"></i></button>
                <div class="error-message" id="passwordError">Password is required</div>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
            <a href="forgot-password.html" class="forgot-link">Forgot your password?</a>
        </form>
    </div>
    <script src="../JavaScript_Files/Login.js"></script>
</body>
</html>
