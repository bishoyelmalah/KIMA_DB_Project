<!-- Sidebar Component - All files in: static/utilities/Sidebar/ -->
<!-- 
    USAGE INSTRUCTIONS FOR BACKEND DEVELOPER:
    1. Include the sidebar CSS in your page's <head> section:
       <link rel="stylesheet" href="{{ url_for('static', filename='utilities/Sidebar/sidebar.css') }}">
    
    2. Include the sidebar JavaScript before closing </body> tag:
       <script src="{{ url_for('static', filename='utilities/Sidebar/sidebar.js') }}"></script>
    
    3. Copy the sidebar HTML below (lines 20-57) into your Flask template, or create a helper function
       to include this file content. Flask's {% include %} only works with files in templates/ folder.
    
    4. Update the href attributes with Flask's url_for() when routes are defined.
       Example: href="{{ url_for('home') }}"
    
    NOTE: The sidebar is responsive and can be toggled on mobile devices.
          The toggle button and overlay are included in the HTML below.
-->

<!-- Sidebar Toggle Button (for mobile) -->
<button class="sidebar-toggle" id="sidebarToggle" type="button" aria-label="Toggle sidebar">
    <span class="toggle-icon">☰</span>
</button>

<!-- Overlay for mobile (closes sidebar when clicked) -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
    <div class="logo">
        <div class="logo-icon">☥</div>
        <div class="logo-text">KIMA ASWAN</div>
    </div>
    <ul class="nav-menu">
        <!-- Update these hrefs with Flask's url_for() when routes are defined -->
        <!-- Example: href="{{ url_for('home') }}" -->
        <li class="nav-item" data-page="dashboard" data-route="home">
            <a href="{{ url_for('home') if url_for else '/' }}" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item" data-page="employees" data-route="employees">
            <a href="{{ url_for('employees') if url_for else '/employees' }}" class="nav-link">Employees</a>
        </li>
        <li class="nav-item" data-page="suppliers" data-route="suppliers">
            <a href="{{ url_for('suppliers') if url_for else '/suppliers' }}" class="nav-link">Suppliers</a>
        </li>
        <li class="nav-item" data-page="products" data-route="products">
            <a href="{{ url_for('products') if url_for else '/products' }}" class="nav-link">Products</a>
        </li>
        <li class="nav-item" data-page="customers" data-route="customers">
            <a href="{{ url_for('customers') if url_for else '/customers' }}" class="nav-link">Customers</a>
        </li>
    </ul>
    <div class="help-section">
        <div class="help-title">Need help?</div>
        <div class="help-link">Open our help center</div>
    </div>
</aside>
