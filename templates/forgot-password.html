<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - KIMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styling_Files/Login.css">
</head>
<body>
    <div class="left-section">
        <div class="logo-box">
            <div class="ankh">☥</div>
            <div class="logo-text">KIMA ASWAN</div>
        </div>
        <div class="shape-circle"></div>
        <div class="shape-diamond"></div>
        <div class="shape-small"></div>
    </div>
    <div class="right-section">
        <form class="login-form" id="forgotForm">
            <h1 class="title">reset password</h1>
            <p style="text-align: center; color: #1d4b43; margin-bottom: 20px; font-size: 0.9rem;">Enter your email address and we'll send you a link to reset your password.</p>
            <div class="input-group">
                <i class="input-icon">✉</i>
                <input type="email" id="resetEmail" class="input-field" placeholder="Email" required>
                <div class="error-message" id="resetEmailError">Please enter a valid email address</div>
            </div>
            <button type="submit" class="submit-btn">Send Reset Link</button>
            <a href="login.html" class="forgot-link">Back to Login</a>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotForm = document.getElementById('forgotForm');
            const resetEmailError = document.getElementById('resetEmailError');

            forgotForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('resetEmail').value.trim();

                if (!email || !email.includes('@')) {
                    resetEmailError.style.display = 'block';
                } else {
                    resetEmailError.style.display = 'none';
                    alert('Password reset link sent to your email!');
                    // Here you can add actual password reset logic
                }
            });
        });
    </script>
</body>
</html>
