<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - KIMA ASWAN</title>
    <link rel="stylesheet" href="../static/CSS/ForgetPassword.css">
</head>
<body>
    <div class="container">
        <!-- Decorative Shapes -->
        <div class="circle"></div>
        <div class="diamond diamond1"></div>
        <div class="diamond diamond2"></div>

        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">â˜¥</div>
            <div class="brand">KIMA ASWAN</div>
        </div>

        <!-- Form -->
        <div class="form-container">
            <h1>Forgot your password?</h1>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form>
                <div class="input-group">
                    <svg class="icon email-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="22,6 12,13 2,6" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <button type="submit">Send Reset Link</button>
            </form>
            <a href="../templates/login.html" class="back-link">Back to Login</a>
        </div>
    </div>
    <script src="../static/JS/ForgetPassword.js"></script>
</body>
</html>
