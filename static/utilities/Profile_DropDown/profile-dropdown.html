<!-- Profile Dropdown Component for Flask -->
<!-- 
    USAGE INSTRUCTIONS:
    1. Include the profile dropdown CSS in your page's <head> section:
       <link rel="stylesheet" href="{{ url_for('static', filename='utilities/Profile_DropDown/profile-dropdown.css') }}">
    
    2. Include the profile dropdown JavaScript before closing </body> tag:
       <script src="{{ url_for('static', filename='utilities/Profile_DropDown/profile-dropdown.js') }}"></script>
    
    3. Replace your profile icon button with this component in the header-right section:
       {% include 'utilities/profile-dropdown.html' %}
    
    EXAMPLE:
    <div class="header-right">
        <a href="#" class="header-link">Home</a>
        <button class="icon-btn"><img src="..." alt="Notification Bell"></button>
        {% include 'utilities/profile-dropdown.html' %}
    </div>
    
    NOTE: The component includes both the profile button and the dropdown menu.
          It will automatically handle show/hide functionality.
          All files are located in: static/utilities/Profile_DropDown/
-->

<div class="profile-dropdown-wrapper">
    <button class="icon-btn profile-icon-btn" id="profileIconBtn" type="button">
        <img src="https://i.postimg.cc/YSp2pqW5/profile-round-1342-svgrepo-com.png" alt="Profile" style="width:20px; height:20px;">
    </button>
    <div class="profile-dropdown" id="profileDropdown">
        <div class="user-info">
            <div class="user-icon">üë§</div>
            <div class="user-details">
                <!-- Update these with actual user data from Flask context -->
                <!-- Example: {{ current_user.username if current_user else 'Username' }} -->
                <div class="username">Username</div>
                <div class="email">user.mail@gmail.com</div>
            </div>
        </div>
        <hr class="separator">
        <button class="dropdown-item setting" onclick="openSettings()">
            <div class="setting-icon">‚öôÔ∏è</div>
            <span>Setting</span>
        </button>
        <button class="dropdown-item logout" onclick="logout()">
            <div class="logout-icon">‚ñ∂</div>
            <span>Log out</span>
        </button>
    </div>
</div>
