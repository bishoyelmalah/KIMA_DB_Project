<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMA ASWAN - Customers</title>
    <link rel="stylesheet" href="../static/CSS/CustomerPtTwo.css">
</head>
<body>
    <div class="container">

        <!-- Sidebar -->
        {% include 'components/Sidebar.html' %}

        <!-- Main Content -->
        <main class="main-content">

            <!-- Header -->
            {% include 'components/header.html' %}

            <!-- Content -->
            <div class="content">
                <div class="page-header">
                    <h1 class="page-title">Customers</h1>
                    <div class="action-buttons">
                        <button class="btn-icon" onclick="window.print()"><img src="https://i.postimg.cc/C14S9y1J/print-svgrepo-com.png" style="width:20px; height:20px;"></button>
                        <button class="btn-add-employee" onclick="window.location.href = '/add_customer'">+ Add Customer</button>
                    </div>
                </div>

                <!-- Customers Table -->
                <div class="table-container">
                    <table class="employees-table">
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for customer in customers %}
                            <!-- Customer Row -->
                            <tr class="employee-row">
                                <td><img src="../static/assets/user.png" class="employee-photo" alt="Ethyco"></td>
                                <td class="employee-id">{{ customer.C_ID }}</td>
                                <td class="employee-name">{{ customer.C_Name }}</td>
                                <td>{{ customer.C_Email }}</td>
                                <td>{{ customer.C_Phone }}</td>
                                <td><button class="details-btn" onclick="window.location.href='/customer_details/{{customer.C_ID}}'">More details...</button></td>
                            </tr>
                                {% endfor %}
                        </tbody>
                       
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <script>
        function openAddModal() {
            alert('Add customer functionality will be implemented');
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchBox = document.querySelector('.search-box');
            if (searchBox) {
                searchBox.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const rows = document.querySelectorAll('.employee-row');
                    
                    rows.forEach(row => {
                        const name = row.querySelector('.employee-name').textContent.toLowerCase();
                        const id = row.querySelector('.employee-id').textContent.toLowerCase();
                        const email = row.querySelectorAll('td')[3].textContent.toLowerCase();
                        
                        if (name.includes(searchTerm) || id.includes(searchTerm) || email.includes(searchTerm)) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    });
                });
            }
        });
    </script>

</body>
</html>
