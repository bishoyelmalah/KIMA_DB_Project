<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMA ASWAN - Employees</title>
    <link rel="stylesheet" href="../static/CSS/products_page.css">
    <link rel="stylesheet" href="../static/CSS/Products_Details.css">
</head>
<body>
    {% include 'components/Sidebar.html' %}
    {% include 'components/header.html' %}
    <div class="container">
        <!-- Include sidebar component from static/components/Sidebar/Sidebar.html -->
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->

            <!-- Content -->
            <div class="content">
                <div class="page-header">
                    <h1 class="page-title">Products</h1>
                    <div class="action-buttons">
                        <button class="btn-icon" onclick="window.print()"><img src="https://i.postimg.cc/C14S9y1J/print-svgrepo-com.png" alt="Print" style="width:20px; height:20px;"></button>
                        <button class="btn-icon" onclick="alert('Download functionality will be implemented')"><img src="https://i.postimg.cc/HLpS3Fq2/download-svgrepo-com.png" alt="Download" style="width:20px; height:20px;"></button>
                        <button class="btn-add-employee" onclick="window.location.href='/add_product'">+ Add Product</button>
                    </div>
                </div>
            <!-- ComputerShow? -->
                <!-- Filter and Sort -->
                <div class="table-controls">
                    <button class="control-btn"><img src="https://i.postimg.cc/tg4Mg8N2/filter-icon.png" alt="Filter Icon" style="width:16px; height:16px; margin-right:5px;"> Filter</button>
                    <button class="control-btn"><img src="https://i.postimg.cc/ZYdD0865/sort-icon.png" alt="Sort Icon" style="width:16px; height:16px; margin-right:5px;"> Sort</button>
                </div>

                <!-- Supplier cards -->
                <div class="cards-container">
                {% for product in products %}
                <!-- <div class="supplier-card" onclick="openProductModal({{product.P_ID}})"> -->
                <div class="supplier-card" onclick="window.location.href='/product_details/{{product.P_ID}}'">
                    <div class="supplier-card__image"> <img src="../static/assets/box.png" width="150px" height="150px"></div>
                    <div class="supplier-card__content">
                        <div class="supplier-card__id">Product ID: {{product.P_ID}}</div>
                        <div class="supplier-card__name">Name: {{product.P_Name}}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
            </div>
        </main>
    </div>

    <!-- Include footer component from static/components/Footer/footer.html -->
    {% include 'components/footer.html' %}

    <script>
        // Search functionality
        const searchBox = document.getElementById('searchBox');
        if (searchBox) {
            searchBox.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.supplier-card');
                
                cards.forEach(card => {
                    const productId = card.querySelector('.supplier-card__id')?.textContent.toLowerCase();
                    const productName = card.querySelector('.supplier-card__name')?.textContent.toLowerCase();
                    
                    if (productId && productName) {
                        if (productId.includes(searchTerm) || productName.includes(searchTerm)) {
                            card.style.display = '';
                        } else {
                            card.style.display = 'none';
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
