<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMA ASWAN - Employees</title>
    <link rel="stylesheet" href="../static/CSS/products_page.css">
    <link rel="stylesheet" href="../static/CSS/Products_Details.css">
</head>
<body>
    {% include 'components/Sidebar.html' %}
    {% include 'components/header.html' %}
    <div class="container">
        <!-- Include sidebar component from static/components/Sidebar/Sidebar.html -->
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->

            <!-- Content -->
            <div class="content">
                <div class="page-header">
                    <h1 class="page-title">Products</h1>
                    <div class="action-buttons">
                        <button class="btn-icon" onclick="window.print()"><img src="https://i.postimg.cc/C14S9y1J/print-svgrepo-com.png" alt="Print" style="width:20px; height:20px;"></button>
                        <button class="btn-add-employee" onclick="window.location.href='/add_product'">+ Add Product</button>
                    </div>
                </div>
            <!-- ComputerShow? -->


                <!-- Filter Modal -->
                <div id="filterModal" class="filter-modal">
                    <div class="filter-modal-content">
                        <div class="filter-header">
                            <h3>Filter Products</h3>
                            <span class="close-filter">&times;</span>
                        </div>
                        <div class="filter-body">
                            <div class="filter-group">
                                <label for="productNameFilter">Product Name:</label>
                                <input type="text" id="productNameFilter" placeholder="Search by name..." class="filter-input">
                            </div>
                            
                            <div class="filter-group">
                                <label for="idRangeFilter">Product ID Range:</label>
                                <div class="range-inputs">
                                    <input type="number" id="minIdFilter" placeholder="Min ID" class="filter-input">
                                    <span>to</span>
                                    <input type="number" id="maxIdFilter" placeholder="Max ID" class="filter-input">
                                </div>
                            </div>
                        </div>
                        <div class="filter-footer">
                            <button id="clearFilters" class="btn-clear">Clear All</button>
                            <button id="applyFilters" class="btn-apply">Apply Filters</button>
                        </div>
                    </div>
                </div>

                <!-- Supplier cards -->
                <div class="cards-container">
                {% for product in products %}
                <!-- <div class="supplier-card" onclick="openProductModal({{product.P_ID}})"> -->
                <div class="supplier-card" onclick="window.location.href='/product_details/{{product.P_ID}}'">
                    <div class="supplier-card__image"> <img src="../static/assets/box.png" width="150px" height="150px"></div>
                    <div class="supplier-card__content">
                        <div class="supplier-card__id">Product ID: {{product.P_ID}}</div>
                        <div class="supplier-card__name">Name: {{product.P_Name}}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
            </div>
        </main>
    </div>

    <!-- Include footer component from static/components/Footer/footer.html -->
    {% include 'components/footer.html' %}

</body>
</html>
