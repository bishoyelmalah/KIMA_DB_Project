<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMA ASWAN - Employees</title>
    <link rel="stylesheet" href="../static/CSS/products_page.css">
    <link rel="stylesheet" href="../static/CSS/Products_Details.css">
</head>
<body>
    {% include 'components/Sidebar.html' %}
    {% include 'components/header.html' %}
    <div class="container">
        <!-- Include sidebar component from static/components/Sidebar/Sidebar.html -->
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->

            <!-- Content -->
            <div class="content">
                <div class="page-header">
                    <h1 class="page-title">Products</h1>
                    <div class="action-buttons">
                        <button class="btn-icon" onclick="window.print()"><img src="https://i.postimg.cc/C14S9y1J/print-svgrepo-com.png" alt="Print" style="width:20px; height:20px;"></button>
                        <button class="btn-add-employee" onclick="window.location.href='/add_product'">+ Add Product</button>
                    </div>
                </div>
            <!-- ComputerShow? -->

                <!-- Supplier cards -->
                <div class="cards-container">
                {% for product in products %}
                <!-- <div class="supplier-card" onclick="openProductModal({{product.P_ID}})"> -->
                <div class="supplier-card" onclick="window.location.href='/product_details/{{product.P_ID}}'">
                    <div class="supplier-card__image"> <img src="../static/assets/box.png" width="150px" height="150px"></div>
                    <div class="supplier-card__content">
                        <div class="supplier-card__id">Product ID: {{product.P_ID}}</div>
                        <div class="supplier-card__name">Name: {{product.P_Name}}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
            </div>
        </main>
    </div>

    <!-- Include footer component from static/components/Footer/footer.html -->
    {% include 'components/footer.html' %}

    <script>
        // Simple search functionality for products
        document.addEventListener('DOMContentLoaded', function() {
            const searchBox = document.querySelector('.search-box');
            
            if (searchBox) {
                searchBox.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const productCards = document.querySelectorAll('.supplier-card');
                    
                    productCards.forEach(card => {
                        const productName = card.querySelector('.supplier-card__name')?.textContent.toLowerCase() || '';
                        const productId = card.querySelector('.supplier-card__id')?.textContent.toLowerCase() || '';
                        
                        if (productName.includes(searchTerm) || productId.includes(searchTerm)) {
                            card.style.display = '';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
