<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMA ASWAN - Employees</title>
    <link rel="stylesheet" href="../static/CSS/Suppliers_Page.css">
</head>
<body>
    {% include 'components/header.html' %}
    {% include 'components/Sidebar.html' %}
    <div class="container">
        <!-- Main Content -->
        <main class="main-content">
            <!-- Content -->
            <div class="content">
                <div class="page-header">
                    <h1 class="page-title">Suppliers</h1>
                    <div class="action-buttons">
                        <button class="btn-icon" onclick="window.print()"><img src="https://i.postimg.cc/C14S9y1J/print-svgrepo-com.png" alt="Print" style="width:20px; height:20px;"></button>
                        <button class="btn-icon" onclick="alert('Download functionality will be implemented')"><img src="https://i.postimg.cc/HLpS3Fq2/download-svgrepo-com.png" alt="Download" style="width:20px; height:20px;"></button>
                        <button class="btn-add-employee">+ Add Suppliers</button>
                    </div>
                </div>
        <!-- ComputerShow? -->
                <!-- Filter and Sort -->
                <div class="table-controls">
                    <button class="control-btn"><img src="https://i.postimg.cc/tg4Mg8N2/filter-icon.png" alt="Filter Icon" style="width:16px; height:16px; margin-right:5px;"> Filter</button>
                    <button class="control-btn"><img src="https://i.postimg.cc/ZYdD0865/sort-icon.png" alt="Sort Icon" style="width:16px; height:16px; margin-right:5px;"> Sort</button>
                </div>

                <!-- Supplier cards -->
                {% for supplier in suppliers %}

                <div class="supplier-card">
                    <div class="supplier-card__image"> <img src="../static/assets/user.png" width="150px" height="150px"></div>
                    <div class="supplier-card__content">
                        <div class="supplier-card__id">Supplier ID: {{supplier.Sup_ID}}</div>
                        <div class="supplier-card__name">Name: {{supplier.Sup_Name}}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>
    {% include 'components/footer.html' %}

    <!-- Include footer component from static/components/Footer/footer.html -->
    <script>
        // Modal Functions
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('.employee-row');
            
            rows.forEach(row => {
                const name = row.querySelector('.employee-name').textContent.toLowerCase();
                const id = row.querySelector('.employee-id').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || id.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
