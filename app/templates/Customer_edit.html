<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="../static/CSS/Form_Style.css">
</head>
<body class="profile-page">
    {# Profile Page #}
    <header class="header">
        <div class="logo">
            <img src="../static/assets/KimaLogo.png" style="width: 50px; height: 70px;" alt="logo" class="logo-icon">
            <h2>KIMA</h2>
        </div>  
        <div class="search-container">
            <span class="search-icon"><img src="https://i.postimg.cc/6pMgv9SK/search-svgrepo-com.png" alt="Search Icon" style="width:20px; height:20px;"></span>
            <input type="text" class="search-box" placeholder="Search">
            <span class="mic-icon"><img src="https://i.postimg.cc/W4rmP80k/microphone-svgrepo-com.png" alt="Microphone Icon" style="width:20px; height:20px;"></span>
        </div>
        <div class="user-section">
            <a href="Home_Page.html" class="header-link">Home</a>
            <div class="header-right">
                <button class="icon-btn"><img src="https://i.postimg.cc/5tqH3Rw7/bell-alt-svgrepo-com.png" alt="Notification Bell" style="width:20px; height:20px;"></button>
                <button class="icon-btn"><img src="https://i.postimg.cc/YSp2pqW5/profile-round-1342-svgrepo-com.png" alt="Profile" style="width:20px; height:20px;"></button>
            </div>
        </div>
    </header>

    <main class="main-content">
        {# Personal Information #}
        <div class="card">
            <h2 class="section-title">Personal Information</h2>

            <form method="POST" action="/edit_customer/{{ details.C_ID }}">
                <div class="info-item">
                    <label for="name"><strong>Name:</strong></label>
                    <input type="text" id="name" name="name" placeholder="Enter customer name" value="{{ details.C_Name }}" required>
                </div>

                <div class="info-item">
                    <label for="address"><strong>Address:</strong></label>
                    <input type="text" id="address" name="address" placeholder="123 Nile St., Aswan, Egypt" value="{{ details.C_Address }}" required>
                </div>

                {# Contact Information #}
                <div class="card">
                    <h2 class="section-title">Contact Information</h2>

                    <div class="info-item">
                        <label for="phone"><strong>Phone:</strong></label>
                        <input type="tel" id="phone" name="phone" placeholder="+20 123 456 7890" value="{{ details.C_Phone }}" required>
                    </div>

                    <div class="info-item">
                        <label for="email"><strong>Email:</strong></label>
                        <input type="email" id="email" name="email" placeholder="john.engineer@example.com" value="{{ details.C_Email }}" required>
                    </div>
                </div>

                {# Customer Information #}
                <div class="card">
                    <h2 class="section-title">Customer Information</h2>

                    <div class="info-item">
                        <label for="type"><strong>Type:</strong></label>
                        <input type="text" id="type" name="type" placeholder="Chemical Engineering" value="{{ details.C_Type }}" required>
                    </div>

                    <div class="info-item">
                        <label for="registrationDate"><strong>Date of Registration:</strong></label>
                        <input type="date" id="registrationDate" name="registrationDate" value="{{ details.C_Reg_Date }}" required>
                    </div>

                    {# Buttons #}
                    <div class="button-group">
                        <button type="submit" class="btn btn-save">Update</button>
                        <a href="/customer_details/{{ details.C_ID }}" class="btn btn-cancel">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
