
<div class="transport-details-card">
    <div class="action-buttons">
        <button class="action-btn" onclick="deleteTransport()" title="Delete" aria-label="Delete transportation record">
            <img src="../static/assets/delete.png" alt="Delete" style="width:30px; height:30px;">
        </button>
        <button class="action-btn hidden" id="save-btn" onclick="saveTransport()" title="Save Changes" aria-label="Save changes to transportation record">
            <img src="../static/assets/diskette.png" alt="save" style="width:30px; height:30px;">
        </button>
        <button class="action-btn" id="edit-btn" onclick="toggleEditMode()" title="Edit" aria-label="Edit transportation record">
            <img src="../static/assets/edit.png" alt="Edit" style="width:30px; height:30px;">
        </button>
    </div>

    <div class="transport-icon-section">
        <div class="transport-badge">
            <div class="icon"><img src="../../static/assets/truck.png" alt="user"></div>
            <div class="transport-id" data-transport-id="12345">ID: 12345</div>
        </div>
    </div>

    <div class="details-list" id="transport-details-form">
        <div class="detail-item">
            <label class="detail-label" for="status">Status:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="status">In Transit</span>
                <input type="text" class="detail-value detail-input hidden" id="status" name="status" value="In Transit">
            </div>
        </div>

        <div class="detail-item">
            <label class="detail-label" for="arrivalDate">Arrival Date:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="arrivalDate">2025-12-31</span>
                <input type="text" class="detail-value detail-input hidden" id="arrivalDate" name="arrivalDate" value="2025-12-31">
            </div>
        </div>

        <div class="detail-item">
            <label class="detail-label" for="shippingAddress">Shipping address:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="shippingAddress">123 Main St, Anytown</span>
                <input type="text" class="detail-value detail-input hidden" id="shippingAddress" name="shippingAddress" value="123 Main St, Anytown">
            </div>
        </div>

        <div class="detail-item">
            <label class="detail-label" for="departureDate">Departure Date:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="departureDate">2025-12-01</span>
                <input type="text" class="detail-value detail-input hidden" id="departureDate" name="departureDate" value="2025-12-01">
            </div>
        </div>
    </div>
</div>
