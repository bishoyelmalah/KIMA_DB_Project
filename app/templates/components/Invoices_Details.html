<div class="transport-details-card">
    <div class="action-buttons">
        <button class="action-btn" onclick="deleteTransport()" title="Delete" aria-label="Delete transportation record">
            <img src="../static/assets/delete.png" alt="Delete" style="width:30px; height:30px;">
        </button>
        <button class="action-btn hidden" id="save-btn" onclick="saveTransport()" title="Save Changes" aria-label="Save changes to transportation record">
            <img src="../static/assets/diskette.png" alt="save" style="width:30px; height:30px;">
        </button>
        <button class="action-btn" id="edit-btn" onclick="toggleEditMode()" title="Edit" aria-label="Edit transportation record">
            <img src="../static/assets/edit.png" alt="Edit" style="width:30px; height:30px;">
        </button>
    </div>

    <div class="transport-icon-section">
        <div class="transport-badge">
            <div class="icon"><img src="../../static/assets/receipt.png" alt="user"></div>
            <div class="transport-id" data-transport-id="12345">ID: 12345</div>
        </div>
    </div>

    <div class="details-list" id="transport-details-form">
        <div class="detail-item">
            <label class="detail-label" for="amount">Amount:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="amount">25,000</span>
                <input type="text" class="detail-value detail-input hidden" id="amount" name="amount" value="25,000">
            </div>
        </div>

        <div class="detail-item">
            <label class="detail-label" for="currency">Currency:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="currency">USD</span>
                <input type="text" class="detail-value detail-input hidden" id="currency" name="currency" value="USD">
            </div>
        </div>

        <div class="detail-item">
            <label class="detail-label" for="status">Status:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="status">Paid</span>
                <input type="text" class="detail-value detail-input hidden" id="status" name="status" value="Paid">
            </div>
        </div>

        <div class="detail-item">
            <label class="detail-label" for="date">Date:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="date">2025-12-31</span>
                <input type="text" class="detail-value detail-input hidden" id="date" name="date" value="2025-12-31">
            </div>
        </div>

        <div class="detail-item">
            <label class="detail-label" for="method">Method:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="method">Bank Transfer</span>
                <input type="text" class="detail-value detail-input hidden" id="method" name="method" value="Bank Transfer">
            </div>
        </div>

        <div class="detail-item">
            <label class="detail-label" for="recordedBy">Recorded by:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="recordedBy">John Doe</span>
                <input type="text" class="detail-value detail-input hidden" id="recordedBy" name="recordedBy" value="John Doe">
            </div>
        </div>
    </div>
</div>
