<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
    <link rel="stylesheet" href="../Form Pages/Form_Style.css">
</head>
<body class="profile-page">
    <!-- Profile Page -->
    <header class="header">
                <div class="logo">
                    <img src="../app/static/assets/KimaLogo.png" style="width: 50px; height: 70px;" alt="logo" class="logo-icon">
                    <h2> KIMA </h2>
                </div>  
                <div class="search-container">
                    <span class="search-icon"><img src="https://i.postimg.cc/6pMgv9SK/search-svgrepo-com.png" alt="Search Icon" style="width:20px; height:20px;"></span>
                    <input type="text" class="search-box" placeholder="Search">
                    <span class="mic-icon"><img src="https://i.postimg.cc/W4rmP80k/microphone-svgrepo-com.png" alt="Microphone Icon" style="width:20px; height:20px;"></span>
                </div>
        <div class="user-section">
            <a href="Home_Page.html" class="header-link">Home</a>
                <div class="header-right">
                    <button class="icon-btn"><img src="https://i.postimg.cc/5tqH3Rw7/bell-alt-svgrepo-com.png" alt="Notification Bell" style="width:20px; height:20px;"></button>
                    <button class="icon-btn"><img src="https://i.postimg.cc/YSp2pqW5/profile-round-1342-svgrepo-com.png" alt="Profile" style="width:20px; height:20px;"></button>
                </div>
        </div>
    </header>

          <!--- Personal Information -->
        <main class="main-content">
         <div class="card">
    <h2 class="section-title">Personal Information</h2>

    <form>
         <div class="info-item">
            <label for="supplierName"><strong>Supplier Name:</strong></label>
            <input type="text" id="supplierName" name="supplierName" placeholder="John Doe">
        </div>
        <div class="info-item">
            <label for="supplierId"><strong>Supplier ID:</strong></label>
            <input type="text" id="supplierId" name="supplierId" placeholder="SUP-001">
        </div>
        <div class="info-item">
            <label for="address"><strong>Address:</strong></label>
            <input type="text" id="address" name="address" placeholder="123 Nile St., Aswan, Egypt">
        </div>
    </form>
</div> 


                <!--- Contact Information -->
 <div class="card">
    <h2 class="section-title">Contact Information</h2>

    <form>
        <div class="info-item">
            <label for="phone"><strong>Phone:</strong></label>
            <input type="tel" id="phone" name="phone" placeholder="+20 123 456 7890">
        </div>

        <div class="info-item">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" placeholder="john.engineer@example.com">
        </div>
    </form>
</div>

            <!--- Supplier Information -->

                <div class="card">
    <h2 class="section-title">Supplier Information</h2>

    <form>
        <div class="info-item">
            <label for="supplierBankAccount"><strong>Supplier Bank Account:</strong></label>
            <input type="text" id="supplierBankAccount" name="supplierBankAccount" placeholder="1234567890">
        </div>
    </form>
</div>
            <!--- Date Information -->

    <div class="card">
    <h2 class="section-title">Contract Information</h2>

    <form>
        <div class="info-item">
            <label for="supplierContractStartDate"><strong>Supplier Contract Start Date:</strong></label>
            <input type="date" id="supplierContractStartDate" name="supplierContractStartDate" placeholder="YYYY-MM-DD">
        </div>
        <div class="info-item">
            <label for="supplierContractEndDate"><strong>Supplier Contract End Date:</strong></label>
            <input type="date" id="supplierContractEndDate" name="supplierContractEndDate" placeholder="YYYY-MM-DD">
        </div>
    </form>

</div>

<!--  Bottoms  -->
<div class="button-group">
    <button type="submit" class="btn btn-save">Save</button>
    <button type="reset" class="btn btn-cancel">Cancel</button>
</div>

<div class="help-text">
    Need to update your information? <a href="#" class="help-link">Contact HR</a>
</body>
</html>
