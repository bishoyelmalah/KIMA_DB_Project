<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/Products_Details.css">
    <title>KIMA ASWAN Product Details</title>
</head>
<body>
        <!-- header -->
        {% include 'components/header.html' %}
        <!-- sidebar -->
        {% include 'components/Sidebar.html' %}
        
<div class="transport-details-card">
    <div class="action-buttons">
        <button class="action-btn" onclick="window.location.href='/delete_product/{{details.P_ID}}'" title="Delete" aria-label="Delete transportation record">
            <img src="../static/assets/delete.png" alt="Delete" style="width:30px; height:30px;">
        </button>
        <button class="action-btn hidden" id="save-btn" onclick="saveTransport()" title="Save Changes" aria-label="Save changes to transportation record">
            <img src="../static/assets/diskette.png" alt="save" style="width:30px; height:30px;">
        </button>
        <button class="action-btn" id="edit-btn" onclick="window.location.href='/edit_product/{{details.P_ID}}'" title="Edit" aria-label="Edit transportation record">
            <img src="../static/assets/edit.png" alt="Edit" style="width:30px; height:30px;">
        </button>
    </div>

    <div class="transport-icon-section">
        <div class="transport-badge">
            <div class="icon"><img src="../../static/assets/box.png" alt="user" width="150px" height="150px"></div>
            <div class="transport-id" data-transport-id="12345">ID: {{details.P_ID}}</div>
        </div>
    </div>

    <div class="details-list" id="transport-details-form">
        <div class="detail-item">
            <label class="detail-label" for="category">Name:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="category">{{details.P_Name}}</span>
                <input type="text" class="detail-value detail-input hidden" id="category" name="category" value="Chemicals">
            </div>
        </div>

        <div class="detail-item">
            <label class="detail-label" for="expiryDuration">Expiry Duration:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="expiryDuration">{{details.P_Expiry_Duration}} Years</span>
                <input type="text" class="detail-value detail-input hidden" id="expiryDuration" name="expiryDuration" value="12 months">
            </div>
        </div>

        <div class="detail-item">
            <label class="detail-label" for="costPrice">Cost Price:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="costPrice">{{details.P_Cost_Price}}</span>
                <input type="text" class="detail-value detail-input hidden" id="costPrice" name="costPrice" value="50.00">
            </div>
        </div>

        <div class="detail-item">
            <label class="detail-label" for="unitPrice">Unit Price:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="unitPrice">{{details.P_Unit_Price}}</span>
                <input type="text" class="detail-value detail-input hidden" id="unitPrice" name="unitPrice" value="75.00">
            </div>
        </div>

        <div class="detail-item">
            <label class="detail-label" for="amount">Amount in stock:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="unitPrice">{{details.P_Amount}}</span>
                <input type="text" class="detail-value detail-input hidden" id="unitPrice" name="unitPrice" value="75.00">
            </div>
        </div>

        <div class="detail-item">
            <label class="detail-label" for="productDescription">Product Description:</label>
            <div class="detail-content">
                <span class="detail-text" data-field="productDescription">{{details.P_Description}}</span>
                <input type="text" class="detail-value detail-input hidden" id="productDescription" name="productDescription" value="High-grade industrial chemical">
            </div>
        </div>
    </div>
</div>

        <!-- footer -->
        {% include 'components/footer.html' %}
        <script src="../static/JS/Details.js"></script>
</body>
</html>
