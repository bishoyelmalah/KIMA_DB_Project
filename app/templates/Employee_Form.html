<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="../static/CSS/Form_Style.css">
</head>
<body class="profile-page">
    <!-- Profile Page -->
    {% include 'components/header.html' %}
    {% include 'components/Sidebar.html' %}

    <main class="main-content">
        <!-- Single form wrapping all three sections -->
        <form method="POST" action="{{ url_for('employee.add_employee') }}">
            
            <!--- Personal Information -->
            <div class="card">
                <h2 class="section-title">Personal Information</h2>

                <div class="info-item">
                    <label for="firstName"><strong>First Name:</strong></label>
                    <input type="text" id="firstName" name="firstName" placeholder="John" required>
                </div>
                <div class="info-item">
                    <label for="middleName"><strong>Middle Name:</strong></label>
                    <input type="text" id="middleName" name="middleName" placeholder="Doe">
                </div>
                <div class="info-item">
                    <label for="lastName"><strong>Last Name:</strong></label>
                    <input type="text" id="lastName" name="lastName" placeholder="Smith" required>
                </div>

                <div class="info-item">
                    <label for="birthDate"><strong>Birth Date:</strong></label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>

                <div class="info-item">
                    <label for="governate"><strong>Governate:</strong></label>
                    <input type="text" id="governate" name="governate" placeholder="Egypt" required>
                </div>

                <div class="info-item">
                    <label for="city"><strong>City:</strong></label>
                    <input type="text" id="city" name="city" placeholder="Aswan" required>
                </div>

                <div class="info-item">
                    <label for="street"><strong>Street:</strong></label>
                    <input type="text" id="street" name="street" placeholder="123 Nile St." required>
                </div>

                <div class="info-item">
                    <label for="gender"><strong>Gender:</strong></label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="info-item">
                    <label for="ssn"><strong>SSN:</strong></label>
                    <input type="text" id="ssn" name="ssn" placeholder="123-45-6789" required>
                </div>

                <div class="info-item">
                    <label for="maritalStatus"><strong>Marital Status:</strong></label>
                    <input type="text" id="maritalStatus" name="maritalStatus" placeholder="Single/Married" required>
                </div>

                <div class="info-item">
                    <label for="militaryStatus"><strong>Military Status:</strong></label>
                    <input type="text" id="militaryStatus" name="militaryStatus" placeholder="Completed/Exempted">
                </div>
            </div> 

            <!--- Contact Information -->
            <div class="card">
                <h2 class="section-title">Contact Information</h2>

                <div class="info-item">
                    <label for="phone"><strong>Phone:</strong></label>
                    <input type="tel" id="phone" name="phone" placeholder="+20 123 456 7890">
                </div>

                <div class="info-item">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" name="email" placeholder="john.engineer@example.com" required>
                </div>
            </div>

            <!--- Employee Information -->
            <div class="card">
                <h2 class="section-title">Employee Information</h2>

                <div class="info-item">
                    <label for="department"><strong>Department:</strong></label>
                    <select id="department" name="department" required>
                        <option value="">Select</option>
                        {% for dept in depts %}
                        <option value="{{dept.Dep_Name}}">{{dept.Dep_Name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="info-item">
                    <label for="position"><strong>Position:</strong></label>
                    <select id="position" name="position" required>
                        <option value="">Select</option>
                        {% for position in positions %}
                        <option value="{{position.S_Job_Position}}">{{position.S_Job_Position}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="info-item">
                    <label for="jobDegree"><strong>Job Degree:</strong></label>
                    <select id="jobDegree" name="jobDegree" required>
                        <option value="">Select</option>
                        {% for degree in degrees %}
                        <option value="{{degree.S_Job_Degree}}">{{degree.S_Job_Degree}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="info-item">
                    <label for="shift"><strong>Job Shift:</strong></label>
                    <select id="shift" name="shift" required>
                        <option value="">Select</option>
                        <option value="morning">Morning</option>
                        <option value="evening">Evening</option>
                        <option value="night">Night</option>
                    </select>
                </div>

                <div class="info-item">
                    <label for="degree"><strong>Scientific Degree:</strong></label>
                    <input type="text" id="degree" name="degree" placeholder="PhD in Chemical Engineering" required>
                </div>
            </div>

            <!--  Buttons  -->
            <div class="button-group" style="margin: 10;">
                <button type="submit" class="btn btn-save">Save</button>
                <button type="reset" class="btn btn-cancel" onclick="window.location.href='/employees'">Cancel</button>
            </div>
        </form>
    </main>

    {% include 'components/footer.html' %}
</body>
</html>
