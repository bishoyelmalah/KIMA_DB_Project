<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile Card</title>
    <link rel="stylesheet" href="../static/CSS/Customers_Details.css">
</head>
<body>
    <div class="container">
        <h1>Customer Profile</h1>
        
        <div class="profile-wrapper" data-profile-id="{{ details.C_ID }}">
            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="/edit_customer/{{ details.C_ID }}" class="action-btn" title="Edit Profile" aria-label="Edit profile">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2'%3E%3Cpath d='M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7'/%3E%3Cpath d='M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z'/%3E%3C/svg%3E" alt="Edit">
                </a>
                <button class="action-btn" onclick="if(confirm('Are you sure you want to delete this customer?')) window.location.href='/delete_customer/{{ details.C_ID }}'" title="Delete Profile" aria-label="Delete profile">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2'%3E%3Cpath d='M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M14 11v6'/%3E%3C/svg%3E" alt="Delete">
                </button>
            </div>

            <!-- Upper Section -->
            <div class="upper-section">
                <!-- <div class="profile-image-container">
                    <div class="white-circle">
                        <img src="https://via.placeholder.com/200/0d4d3d/ffffff?text=Customer" alt="Profile" class="profile-image" id="profile-img">
                    </div>
                </div> -->
                
                <div class="green-info-box">
                    <div class="info-item">
                        <span class="info-label">Name:</span>
                        <span class="info-text" data-field="name">{{ details.C_Name }}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">ID:</span>
                        <span class="info-text" data-field="id">{{ details.C_ID }}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Phone:</span>
                        <span class="info-text" data-field="phone">{{ details.C_Phone }}</span>
                    </div>
                </div>
            </div>

            <!-- Lower Sections -->
            <div class="lower-sections">
                <div class="section">
                    <h3 class="section-title">Customer Details</h3>
                    <div class="detail-item">
                        <span class="detail-label">Registration Date:</span>
                        <span class="detail-text" data-field="registration_date">{{ details.C_Reg_Date }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Address:</span>
                        <span class="detail-text" data-field="address">{{ details.C_Address }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Type:</span>
                        <span class="detail-text" data-field="type">{{ details.C_Type }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email:</span>
                        <span class="detail-text" data-field="email">{{ details.C_Email }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/JS/CustomerDetails.js">
    </script>
</body>
</html>
